<div class="comics-details">
  <h1>Comic Details</h1>
  <div *ngIf="comic && comic.id">
    <mat-grid-list cols="12" [gutterSize]="'25px'">
      <mat-grid-tile [colspan]="3" [rowspan]="5">
        <img [src]="comic.image" [alt]="comic.name">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="9" [rowspan]="1">
        <h2 class="comic-details-title">{{ comic.name}}</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="9" [rowspan]="4">
        <div class="comic-details-description">{{ comic.description}}</div>
      </mat-grid-tile>
      <a mat-button [routerLink]="['/homepage']">Back to Homepage</a>
    </mat-grid-list>
    <hr />
    <mat-grid-list cols="12" [gutterSize]="'25px'">
      <div *ngFor="let character of comic.characters">
        <mat-grid-tile [colspan]="2" [rowspan]="6">
          <mat-card class=" example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{character.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="character.image" [alt]="character.name">
            <mat-card-content>
              <p>
                {{character.description | slice:0:400}} (...)
              </p>
            </mat-card-content>

          </mat-card>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</div>
