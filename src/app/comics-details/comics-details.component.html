<div class="comics-details">
  <h1>Comic Details</h1>
  <div *ngIf="comic && comic.id">
    <mat-toolbar><a routerLink="/homepage">Home</a> / {{ comic.name }}</mat-toolbar>
    <mat-grid-list cols="12" [gutterSize]="'25px'">
      <mat-grid-tile [colspan]="3" [rowspan]="5">
        <img [src]="comic.image" [alt]="comic.name">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="9" [rowspan]="1">
        <h2 class="comic-details-title">{{ comic.name}}</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="9" [rowspan]="4">
        <div class="comic-details-description">{{ comic.description}}</div>
      </mat-grid-tile>
    </mat-grid-list>
    <hr />
    <mat-grid-list cols="12" [gutterSize]="'25px'">
      <h2>Characters</h2>
      <button mat-fab color="primary" (click)="openDialog()">+</button>
    </mat-grid-list>
    <mat-grid-list cols="12" [gutterSize]="'25px'">
      <div *ngFor="let character of comic.characters">
        <mat-grid-tile [colspan]="2" [rowspan]="6">
          <button mat-fab color="primary" (click)="removeCharacter(comic.id, character.id)">-</button>
          <mat-card class=" example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{character.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image *ngIf="character.image" [src]="character.image" [alt]="character.name">
            <img mat-card-image *ngIf="!character.image"
              src="https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png"
              [alt]="character.name">
            <mat-card-content>
              <p>
                {{character.description | slice:0:400}} (...)
              </p>
            </mat-card-content>

          </mat-card>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</div>
