<h1>Comics</h1>

<mat-grid-list cols="12" [gutterSize]="'25px'">
  <mat-grid-tile [colspan]="3" [rowspan]="8" *ngFor="let comic of comics">
    <mat-card class=" example-card">
      <mat-card-header>
        <mat-card-title>{{ comic.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="comic.image" [alt]="comic.name" />
      <mat-card-content>
        <p>
          {{
            comic.description.length > 200
              ? (comic.description | slice: 0:200) + '(...)'
              : comic.description
          }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          [routerLink]="['/comics/details', comic.id, slugify(comic.name)]"
          color="accent"
        >
          See More
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
